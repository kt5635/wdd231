<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mountian Dream Boutique Inventory</title>
        <meta name="description" content="Welcome to Mountian Dream Boutique. Veiw current inventory and report new or used inventory.">
        <meta name="author" content="Katie Morris">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Mountain Dream Boutique Project: WDD231 -Katie Morris" />
        <meta property="og:description" content="Welcome to Mountian Dream Boutique. Your one stop shop for patterns and tutorials." />
        <meta property="og:image" content="../project/images/kanzashi.webp" /> 
        <meta property="og:url" content="https://kt5635.github.io/wdd231/chamber/index.html" /> 
        <link rel="stylesheet" href="../project/styles/normalize.css">
        <link rel="stylesheet" href="../project/styles/stylesheet.css">
        <link rel="stylesheet" href="../project/styles/large-stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <script src ="../project/scripts/base.js" defer></script>
        <script src ="../project/scripts/inventory.js" defer></script>
    </head>
<body>
    <header>

    </header>
    <main>
        <section class="inventory">
            <h2>Inventory</h2>
            <div class="inventory-buttons">
                <button id="openNewInventoryFormBtn">Report New Inventory</button>
                <button id="openInventoryUsedFormBtn">Report Inventory Used</button>
            </div>

            <div id="newInventoryForm" class="popup-form">
                <div class="popup-content">
                    <span id="closeNewInventoryFormBtn" class="close-btn">&times;</span>
                    <h2>Report New Inventory</h2>
                    <form action="review.html" method="GET" id="newInventory">
                        <label for="itemName">Item Name*: </label>
                        <input type="text" id="itemName" name="itemName" required>

                        <label for="membership-level"><select name="membership" id="membership-level">
                            <option value="" disabled selected hidden>Select Membership</option>
                        </select></label>

                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" required>

                        <button type="submit" class="submit-button">Submit Inventory</button>

                    </form>
                </div>
                <div id="inventoryUsedForm" class="popup-form">
                    <div class="popup-content">
                        <span id="closeInventoryUsedFormBtn" class="close-btn">&times;</span>
                        <h2>Report Inventory Used</h2>
                        <form action="review.html" method="GET" id="inventoryUsed">
                            <label for="usedName">Item Name*: </label>
                            <input type="text" id="usedName" name="usedName" required>

                            <label for="usedAmount">Amount Used:</label>
                            <input type="number" id="usedAmount" name="usedAmount" required>

                            <button type="submit" class="submit-button">Submit Inventory</button>

                        </form>
                    </div>
                </div>
            </div>
            
        </section>
        <section class="view-inventory-container">
            <div id="viewInventory"></div>
        </section>

    </main>
    <footer>
        <div>
            <p>
                &#169; <span id="currentyear"></span> | Katie Hulet | Utah
            </p>
            <p>
                Last modified: <span id="lastModified"></span>
            </p>
        </div>
    </footer>
    
</body>
</html>
