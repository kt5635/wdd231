<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mountian Dream Boutique Inventory</title>
        <meta name="description" content="Welcome to Mountian Dream Boutique. Veiw current inventory and report new or used inventory.">
        <meta name="author" content="Katie Morris">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Mountain Dream Boutique Project: WDD231 -Katie Morris" />
        <meta property="og:description" content="Welcome to Mountian Dream Boutique. Your one stop shop for patterns and tutorials." />
        <meta property="og:image" content="../project/images/kanzashi.webp" /> 
        <meta property="og:url" content="https://kt5635.github.io/wdd231/chamber/index.html" /> 
        <link rel="stylesheet" href="../project/styles/normalize.css">
        <link rel="stylesheet" href="../project/styles/stylesheet.css">
        <link rel="stylesheet" href="../project/styles/large-stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="icon" href="../project/images/favicon.ico">
        <script src ="../project/scripts/base.js" defer></script>
        <script src ="../project/scripts/inventory.js" defer></script>
    </head>
<body>
    <header>
        <div class="svg-background"></div>
        <nav>
            <div class="menu-text" id="menu-text">Menu</div>
            <ul id="menu" class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="patterns.html">Patterns</a></li>
                <li><a href="inventory.html">Inventory</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="inventory">
            <h1>Inventory</h1>
            <div class="inventory-buttons">
                <button id="openNewInventoryFormBtn">Report New Inventory</button>
            </div>

            <div id="newInventoryForm" class="popup-form">
                <div class="popup-content">
                    <span id="closeNewInventoryFormBtn" class="close-btn">&times;</span>
                    <h2>Report New Inventory</h2>
                    <form action="review.html" method="GET" id="newInventory" onsubmit="saveToLocalStorage()">
                        <label for="itemName">Item Name: </label>
                        <input type="text" id="itemName" name="itemName" required>

                        <label for="color">Color: </label>
                        <input type="text" id="color" name="color" required>

                        <label for="amount">Material Amount:</label>
                        <input type="number" id="amount" name="amount" required>

                        <fieldset>
                            <legend>Material Size: </legend>
                            <label for="roll">
                                <input type="radio" id="roll" name="measure" value="roll" required>
                                Roll
                            </label>
                            <label for="sheet">
                                <input type="radio" id="sheet" name="measure" value="sheet" required>
                                Sheet
                            </label>
                            <label for="piece">
                                <input type="radio" id="piece" name="measure" value="piece" required>
                                Piece
                            </label>
                            <label for="skein">
                                <input type="radio" id="skein" name="measure" value="skein" required>
                                Skein
                            </label>
                            <label for="spool">
                                <input type="radio" id="spool" name="measure" value="spool" required>
                                Spool
                            </label>
                        </fieldset>

                        <label for="type">Material Type: </label>
                        <select id="type" name="type" required>
                            <option value="">Select Type</option>
                            <option value="vinyl">Vinyl</option>
                            <option value="felt">Felt</option>
                            <option value="yarn">Yarn</option>
                            <option value="hardware">Hardware</option>
                            <option value="ribbon">Ribbon</option>
                        </select>
                    
                        <fieldset>
                            <legend>Use (Select all that apply): </legend>
                            <label for="craft">
                                <input type="checkbox" id="craft" name="usage" value="Craft">
                                Craft
                            </label>
                            <label for="hairbow">
                                <input type="checkbox" id="hairbow" name="usage" value="Hairbow">
                                Hairbow
                            </label>
                            <label for="fingerPuppet">
                                <input type="checkbox" id="fingerPuppet" name="usage" value="Finger Puppet">
                                Finger Puppet
                            </label>
                            <label for="purse">
                                <input type="checkbox" id="purse" name="usage" value="Purse">
                                Purse
                            </label>
                            <label for="wallet">
                                <input type="checkbox" id="wallet" name="usage" value="Wallet">
                                Wallet
                            </label>
                            <label for="clutch">
                                <input type="checkbox" id="clutch" name="usage" value="Clutch">
                                Clutch
                            </label>
                            <label for="wristStrap">
                                <input type="checkbox" id="wristStrap" name="usage" value="Wrist Strap">
                                Wrist Strap
                            </label>
                            <label for="handSanitizer">
                                <input type="checkbox" id="handSanitizer" name="usage" value="Hand Sanitizer Holder">
                                Hand Sanitizer Holder
                            </label>
                            <label for="knitting">
                                <input type="checkbox" id="knitting" name="usage" value="Knitting">
                                Knitting
                            </label>
                            <label for="crochet">
                                <input type="checkbox" id="crochet" name="usage" value="Crochet">
                                Crochet
                            </label>
                        </fieldset>
                    
                        <label for="image">Upload Image: </label>
                        <input type="file" id="image" name="image" accept="image/*" required>

                        <button type="submit" class="submit-button">Submit Inventory</button>

                    </form>
                </div>
                </div>
            </div>
            
        </section>
        <section class="view-inventory-container">
            <div id="viewInventory"></div>
        </section>

    </main>
    <footer>
        <div>
            <p>
                &#169; <span id="currentyear"></span> | Katie Hulet | Utah
            </p>
            <p>
                Last modified: <span id="lastModified"></span>
            </p>
        </div>
    </footer>
    
</body>
</html>
